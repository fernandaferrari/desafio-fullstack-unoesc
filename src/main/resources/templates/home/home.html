<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Buscar informações
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="ibge">
                        <input class="input100" type="text" name="username" placeholder="Nº IBGE">

                    </div>

                    <div class="wrap-input100 validate-input" data-validate="data">
                        <input class="input100" type="password" name="pass" placeholder="Informe a data">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn p-t-20">
                        <button class="login100-form-btn">
                            Buscar
                        </button>
                    </div>

                   
                </form>
            </div>
        </div>
    </div>
